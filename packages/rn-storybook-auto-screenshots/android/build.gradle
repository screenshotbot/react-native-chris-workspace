buildscript {
    ext.safeExtGet = {prop, fallback ->
        rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.0.2")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${safeExtGet('kotlinVersion', '1.9.23')}")
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace "com.rnstorybookautoscreenshots"
    compileSdk safeExtGet('compileSdkVersion', 34)

    defaultConfig {
        minSdk safeExtGet('minSdkVersion', 24)
        targetSdk safeExtGet('targetSdkVersion', 34)
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation "com.facebook.react:react-android:+"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${safeExtGet('kotlinVersion', '1.9.23')}"

    // Test infrastructure dependencies - using api so they're available to apps extending base classes
    api "androidx.test.ext:junit:1.1.5"
    api "androidx.test:runner:1.5.2"
    api "androidx.test:rules:1.5.0"
    api "androidx.test:core:1.5.0"
    api "io.screenshotbot.screenshot-tests-for-android:core:1.0.1"
}
