name: Screenshot Comparison with Screenshotbot

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  screenshot-tests-with-comparison:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better comparison

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-28

      - name: Create AVD snapshot
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 28
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: false
          script: echo "Generated AVD snapshot"

      - name: Run screenshot tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 28
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: false
          script: |
            cd android
            ./gradlew :app:connectedDebugAndroidTest --continue

      - name: Pull screenshots from emulator
        if: always()
        run: |
          mkdir -p screenshots
          adb pull /sdcard/Download/timer_paused_full.png ./screenshots/ || true
          adb pull /sdcard/Download/coin_flip_heads.png ./screenshots/ || true
          adb pull /sdcard/Download/my_feature.png ./screenshots/ || true
          adb pull /sdcard/Download/switch_feature_enabled.png ./screenshots/ || true

      - name: Upload to Screenshotbot
        if: always()
        env:
          SCREENSHOTBOT_API_KEY: ${{ secrets.SCREENSHOTBOT_API_KEY }}
          SCREENSHOTBOT_API_SECRET: ${{ secrets.SCREENSHOTBOT_API_SECRET }}
        run: |
          # Install screenshotbot CLI
          curl -L https://screenshotbot.io/download/cli/linux -o screenshotbot
          chmod +x screenshotbot

          # Upload screenshots
          ./screenshotbot upload \
            --api-key "$SCREENSHOTBOT_API_KEY" \
            --api-secret "$SCREENSHOTBOT_API_SECRET" \
            --directory screenshots/ \
            --channel android-screenshots \
            --branch "$GITHUB_REF_NAME" \
            --commit "$GITHUB_SHA"

      # Alternative: Upload to Percy (comment out Screenshotbot if using this)
      # - name: Upload to Percy
      #   if: always()
      #   env:
      #     PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      #   run: |
      #     npm install -g @percy/cli
      #     percy upload screenshots/

      - name: Upload screenshots as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ github.sha }}
          path: screenshots/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.sha }}
          path: |
            android/app/build/reports/androidTests/
            android/app/build/outputs/androidTest-results/
          retention-days: 30

      - name: Comment PR with screenshots
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const screenshotDir = 'screenshots';

            let comment = '## ðŸ“¸ Screenshot Test Results\n\n';
            comment += 'Screenshots have been generated and uploaded.\n\n';

            // List screenshots
            if (fs.existsSync(screenshotDir)) {
              const files = fs.readdirSync(screenshotDir);
              comment += '### Captured Screenshots:\n';
              files.forEach(file => {
                comment += `- âœ… ${file}\n`;
              });
            }

            comment += '\n[View full test results in artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
