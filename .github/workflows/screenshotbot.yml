name: Screenshotbot Visual Regression Testing

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  screenshot-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Enable KVM (for faster emulator)
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-30

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Run screenshot tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: cd android && ./gradlew connectedDebugAndroidTest

      - name: Pull screenshots from emulator
        if: always()
        run: |
          mkdir -p screenshots
          adb pull /sdcard/Download/ ./screenshots/ || true

      - name: Upload to Screenshotbot
        if: always() && env.SCREENSHOTBOT_API_KEY != ''
        env:
          SCREENSHOTBOT_API_KEY: ${{ secrets.SCREENSHOTBOT_API_KEY }}
          SCREENSHOTBOT_API_SECRET: ${{ secrets.SCREENSHOTBOT_API_SECRET }}
        run: |
          # Install Screenshotbot CLI
          wget -O screenshotbot https://github.com/screenshotbot/screenshotbot-oss/releases/latest/download/screenshotbot-linux || \
          curl -L https://api.screenshotbot.io/api/recorder-run -o screenshotbot
          chmod +x screenshotbot

          # Upload screenshots
          ./screenshotbot \
            --api-key "$SCREENSHOTBOT_API_KEY" \
            --api-secret "$SCREENSHOTBOT_API_SECRET" \
            --directory screenshots/ \
            --channel android-screenshots \
            --branch "$GITHUB_REF_NAME" \
            --commit "$GITHUB_SHA"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-test-results
          path: android/app/build/reports/androidTests/
          retention-days: 7
