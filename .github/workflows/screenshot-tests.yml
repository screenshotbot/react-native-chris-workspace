name: Android Screenshot Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  screenshot-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: Enable Gradle caching
        run: |
          mkdir -p ~/.gradle
          echo "org.gradle.caching=true" >> ~/.gradle/gradle.properties
          echo "org.gradle.parallel=true" >> ~/.gradle/gradle.properties
          echo "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m" >> ~/.gradle/gradle.properties

      - name: Install eaase
        run: curl https://eaase.dev/installer.sh | sh


      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          df -h

      - name: Build only x86_64 for emulator tests
        run: |
          echo "reactNativeArchitectures=x86_64" >> android/gradle.properties

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-26

      - name: Run screenshot tests
        run: |
          EAASE_API_TOKEN=${{ secrets.EAASE_API_TOKEN }} ~/eaase/eaase run --api-level 26 --verbose -- ./android/gradlew -p android connectedDebugAndroidTest --stacktrace

      - name: Pull screenshots from emulator
        if: always()
        run: |
          adb pull /sdcard/screenshots ./screenshots || echo "No screenshots found in /sdcard/screenshots"
          adb pull /data/data/com.testapp/files/screenshots ./app-screenshots || echo "No screenshots found in app storage"

      - name: Download Screenshotbot CLI
        if: always()
        run: |
          wget -O screenshotbot https://github.com/screenshotbot/screenshotbot-oss/releases/latest/download/screenshotbot-linux
          chmod +x screenshotbot

      - name: Upload screenshots to Screenshotbot
        if: always()
        run: |
          ./screenshotbot \
            --api-key "${{ secrets.SCREENSHOTBOT_API_KEY }}" \
            --api-secret "${{ secrets.SCREENSHOTBOT_API_SECRET }}" \
            --directory screenshots/ \
            --channel android-screenshots \
            --branch "${{ github.ref_name }}" \
            --commit "${{ github.sha }}"

      - name: Upload screenshot artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-results
          path: |
            screenshots/
            app-screenshots/
            android/app/build/outputs/androidTest-results/**/*.xml
            android/app/build/reports/androidTests/
          if-no-files-found: warn
